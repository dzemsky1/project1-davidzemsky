      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->

    <body>
      <h1>Tickity Tackity Toe</h1>

      <form id="sign-up">
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <input type="submit" value="Sign Up"/>
      </form>

      <hr class="solid">
      <hr class="dashed">

      <form id="sign-in">
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit" value="Sign In"/>
      </form>
    </div>


      <p id="response-message"></p>

      <div id="signed-in-options">
      <button id="new-game"> New Game </button>
      <button id="restart"> Restart </button>
      <button id="sign-out"> Sign Out </button>
      </div>

      <div id="game-board" class="container">
          <div class="row h-100">
            <div id="cell0" data-cell-index='0' class="col-4 box"> </div>
            <div id="cell1" data-cell-index='1' class="col-4 box"> </div>

            <div id="cell5" data-cell-index='5' class="col-4 box"> </div>
            <div id="cell6" data-cell-index='6' class="col-4 box"> </div>
            <div id="cell7" data-cell-index='7' class="col-4 box"> </div>
            <div id="cell8" data-cell-index='8' class="col-4 box"> </div>
          </div>
        </div>
